<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-calc">

        <div class="display">
        </div>
        <div class="button-container">

            <div class="numerals">
                <button class="button" class="0">0</button>
                <button class="button" class="1">1</button>
                <button class="button" class="2">2</button>
                <button class="button" class="3">3</button>
                <button class="button" class="4">4</button>
                <button class="button" class="5">5</button>
                <button class="button" class="6">6</button>
                <button class="button" class="7">7</button>
                <button class="button" class="8">8</button>
                <button class="button" class="9">9</button>
            </div>
            <div class = "operators">
                <button class = "equal">=</button>
                <button class = "clear">Clear</button>
                <button class = "operator" class = "+">+</button>
                <button class = "operator" class = "-">-</button>
                <button class = "operator" class = "/">/</button>
                <button class = "operator" class = "*">*</button>
            </div>
        </div>

    </div>
</body>

</html>
